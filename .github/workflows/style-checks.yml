name: Style Checks

on:
  workflow_dispatch:
    inputs:
      phpcs:
        description: "Run PHPCS"
        type: boolean
        default: true
      phpstan:
        description: "Run PHPStan"
        type: boolean
        default: true
      eslint:
        description: "Run ESLint"
        type: boolean
        default: true
      stylelint:
        description: "Run Stylelint"
        type: boolean
        default: true
      htmlhint:
        description: "Run HTMLHint"
        type: boolean
        default: true

  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  phpcs:
    name: PHPCS
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.phpcs }}
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.5"
          tools: phpcs
          coverage: none
      - run: phpcs --standard=.github/linters/phpcs.xml --extensions=php,page --report=full .

  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.phpstan }}
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.5"
          tools: phpstan
          coverage: none
      - run: phpstan analyse --configuration=.github/linters/phpstan.neon --memory-limit=1G

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.eslint }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json
      - run: npm ci --no-audit --no-fund
      - run: npx eslint "**/*.js" --config .github/linters/eslint.config.mjs

  stylelint:
    name: Stylelint
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.stylelint }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json
      - run: npm ci --no-audit --no-fund
      - run: npx stylelint "**/*.css" --config .github/linters/.stylelintrc.json

  htmlhint:
    name: HTMLHint
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.htmlhint }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json
      - run: npm ci --no-audit --no-fund
      - name: Prepare HTML
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .tmp-htmlhint
          shopt -s globstar nullglob
          for f in **/*.page; do
            out=".tmp-htmlhint/${f%.page}.html"
            mkdir -p "$(dirname "$out")"
            awk '
              BEGIN { in_front=1; in_html=0 }
              {
                if (in_front) {
                  if ($0 ~ /^---[[:space:]]*$/) in_front=0
                  next
                }
                if (!in_html) {
                  if (tolower($0) ~ /<!doctype html/ || tolower($0) ~ /<html[[:space:]>]/) in_html=1
                  else next
                }
                print
              }
            ' "$f" > "$out"
          done
      - run: npx htmlhint --config .github/linters/.htmlhintrc ".tmp-htmlhint/**/*.html"