name: Style Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  php-lint:
    name: PHP Linting (PHPCS)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: phpcs, phpstan
          coverage: none

      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache PHP dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-php
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Run PHPCS (Style)
        run: phpcs --standard=.github/linters/phpcs.xml --extensions=php,page --report=full .

      - name: Run PHPStan (Static Analysis)
        run: phpstan analyse --configuration=.github/linters/phpstan.neon --memory-limit=1G

  html-lint:
    name: HTML Linting (HTMLHint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Run HTMLHint
        run: npx htmlhint --config .github/linters/.htmlhintrc "**/*.html"

  css-lint:
    name: CSS Linting (Stylelint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Run Stylelint
        run: npx stylelint "**/*.css" --config .github/linters/.stylelintrc.json

  js-lint:
    name: JavaScript Linting (ESLint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Run ESLint
        run: npx eslint "**/*.js" --config .github/linters/eslint.config.mjs