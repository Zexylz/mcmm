name: Style Checks

on:
  workflow_dispatch:
    inputs:
      php:
        description: "Run all PHP checks (PHPCS + PHPStan)"
        type: boolean
        default: true
        required: false

      phpcs:
        description: "Run PHPCS"
        type: boolean
        default: true
        required: false

      phpstan:
        description: "Run PHPStan"
        type: boolean
        default: true
        required: false

      web:
        description: "Run all Web checks (ESLint + Stylelint + HTMLHint)"
        type: boolean
        default: true
        required: false

      eslint:
        description: "Run ESLint"
        type: boolean
        default: true
        required: false

      stylelint:
        description: "Run Stylelint"
        type: boolean
        default: true
        required: false

      htmlhint:
        description: "Run HTMLHint"
        type: boolean
        default: true
        required: false

  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  php-lint:
    name: PHP Linting (PHPCS + PHPStan)
    runs-on: ubuntu-latest
    # Push/PR => immer. Manuell => wenn php oder phpcs oder phpstan
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.php || inputs.phpcs || inputs.phpstan }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.5"
          tools: phpcs, phpstan
          coverage: none

      - name: Run PHPCS (Style)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.php || inputs.phpcs }}
        run: phpcs --standard=.github/linters/phpcs.xml --extensions=php,page --report=full .

      - name: Run PHPStan (Static Analysis)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.php || inputs.phpstan }}
        run: phpstan analyse --configuration=.github/linters/phpstan.neon --memory-limit=1G

  node-lint:
    name: Web Linting (ESLint + Stylelint + HTMLHint)
    runs-on: ubuntu-latest
    # Push/PR => immer. Manuell => wenn web oder eslint oder stylelint oder htmlhint
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.web || inputs.eslint || inputs.stylelint || inputs.htmlhint }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci --no-audit --no-fund

      - name: Run ESLint
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.web || inputs.eslint }}
        run: npx eslint "**/*.js" --config .github/linters/eslint.config.mjs

      - name: Run Stylelint
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.web || inputs.stylelint }}
        run: npx stylelint "**/*.css" --config .github/linters/.stylelintrc.json

      - name: Prepare .page files for HTMLHint (strip frontmatter + PHP)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.web || inputs.htmlhint }}
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .tmp-htmlhint
          shopt -s globstar nullglob

          for f in **/*.page; do
            out=".tmp-htmlhint/${f%.page}.html"
            mkdir -p "$(dirname "$out")"

            awk '
              BEGIN { in_front=1; in_html=0; dash_count=0 }
              {
                if (in_front) {
                  if ($0 ~ /^---[[:space:]]*$/) { dash_count++; if (dash_count>=1) in_front=0 }
                  next
                }
                if (!in_html) {
                  if (tolower($0) ~ /<!doctype html/ || tolower($0) ~ /<html[[:space:]>]/) { in_html=1 }
                  else next
                }
                print
              }
            ' "$f" > "$out"
          done

      - name: Run HTMLHint (on extracted HTML)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.web || inputs.htmlhint }}
        run: npx htmlhint --config .github/linters/.htmlhintrc ".tmp-htmlhint/**/*.html"