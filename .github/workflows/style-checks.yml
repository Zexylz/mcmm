name: Style Checks

on:
  workflow_dispatch:
    inputs:
      phpcs:
        description: "Run PHPCS"
        type: boolean
        default: true
      phpstan:
        description: "Run PHPStan"
        type: boolean
        default: true
      eslint:
        description: "Run ESLint"
        type: boolean
        default: true
      stylelint:
        description: "Run Stylelint"
        type: boolean
        default: true
      htmlhint:
        description: "Run HTMLHint"
        type: boolean
        default: true

  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  phpcs:
    name: PHPCS
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.phpcs }}
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.5"
          tools: phpcs
          coverage: none
      - run: phpcs --standard=.github/linters/phpcs.xml --extensions=php,page --report=full .

  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.phpstan }}
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.5"
          tools: phpstan
          coverage: none
      - run: phpstan analyse --configuration=.github/linters/phpstan.neon --memory-limit=1G

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.eslint }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json
      - run: npm ci --no-audit --no-fund
      - run: npx eslint "**/*.js" --config .github/linters/eslint.config.mjs

  stylelint:
    name: Stylelint
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.stylelint }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json
      - run: npm ci --no-audit --no-fund

      - name: Extract CSS from .page (<style> blocks + inline styles)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .tmp-stylelint
          shopt -s globstar nullglob

          for f in **/*.page; do
            # 1) <style>...</style> extrahieren
            out_style=".tmp-stylelint/${f%.page}.style.css"
            mkdir -p "$(dirname "$out_style")"

            awk '
              BEGIN { in_style=0 }
              {
                line=$0
                low=tolower($0)

                if (!in_style && low ~ /<style([[:space:]][^>]*)?>/) {
                  in_style=1
                  sub(/.*<style([[:space:]][^>]*)?>/,"",line)
                  if (length(line) > 0) print line
                  next
                }

                if (in_style && low ~ /<\/style>/) {
                  sub(/<\/style>.*/,"",line)
                  if (length(line) > 0) print line
                  in_style=0
                  next
                }

                if (in_style) print $0
              }
            ' "$f" > "$out_style"

            # 2) Inline styles style="..." / style='...' extrahieren (PHP-safe)
            out_inline=".tmp-stylelint/${f%.page}.inline.css"
            mkdir -p "$(dirname "$out_inline")"

            perl -0777 -ne '
              my $t = $_;

              # PHP vollst√§ndig entfernen (<?php ... ?> und <?= ... ?>)
              $t =~ s/<\?(?:php|=)?[\s\S]*?\?>//gis;

              # <script> und <style> entfernen, um keine Strings zu matchen
              $t =~ s{<script\b[^>]*>[\s\S]*?</script>}{}gis;
              $t =~ s{<style\b[^>]*>[\s\S]*?</style>}{}gis;

              sub decode_entities {
                my ($s) = @_;
                $s =~ s/&quot;/"/g;
                $s =~ s/&apos;/'\''/g;
                $s =~ s/&lt;/</g;
                $s =~ s/&gt;/>/g;
                $s =~ s/&amp;/&/g;
                return $s;
              }

              sub emit_if_safe {
                my ($s, $origin) = @_;
                $s = decode_entities($s);
                $s =~ s/\r\n/\n/g;

                # Failsafe: falls doch noch PHP-Reste drin sind -> ignorieren
                return if $s =~ /<\?/;
                return if $s =~ /\?>/;

                return if $s =~ /^\s*$/;

                print "/* $ARGV inline style ($origin) */\n";
                print $s;
                print "\n\n";
              }

              while ($t =~ /style\s*=\s*"([^"]*)"/gis) {
                emit_if_safe($1, "double quotes");
              }

              while ($t =~ /style\s*=\s*'\''([^'\'']*)'\''/gis) {
                emit_if_safe($1, "single quotes");
              }
            ' "$f" > "$out_inline"

          done

          # Leere extrahierte Dateien entfernen
          find .tmp-stylelint -type f -size 0 -delete

      # Optional: CI hart machen (Warnings -> Fail)
      - run: npx stylelint "**/*.css" ".tmp-stylelint/**/*.css" --config .github/linters/.stylelintrc.json --max-warnings 0

  htmlhint:
    name: HTMLHint
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.htmlhint }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: package-lock.json
      - run: npm ci --no-audit --no-fund
      - name: Prepare HTML
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .tmp-htmlhint
          shopt -s globstar nullglob
          for f in **/*.page; do
            out=".tmp-htmlhint/${f%.page}.html"
            mkdir -p "$(dirname "$out")"
            awk '
              BEGIN { in_front=1; in_html=0 }
              {
                if (in_front) {
                  if ($0 ~ /^---[[:space:]]*$/) in_front=0
                  next
                }
                if (!in_html) {
                  if (tolower($0) ~ /<!doctype html/ || tolower($0) ~ /<html[[:space:]>]/) in_html=1
                  else next
                }
                print
              }
            ' "$f" > "$out"
          done
      - run: npx htmlhint --config .github/linters/.htmlhintrc ".tmp-htmlhint/**/*.html"