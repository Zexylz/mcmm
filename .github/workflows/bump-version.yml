name: Bump Version

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Type of version bump'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get latest tag and calculate next version
        id: version
        run: |
          # Fetch all tags
          git fetch --tags

          # Get latest v* tag, default to v0.0.0 if none exists.
          # Sort by version: v1.0.10 > v1.0.9
          LATEST_TAG=$(git tag -l "v*" | sort -V | tail -n 1)

          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          
          echo "Latest tag: $LATEST_TAG"
          
          # Remove 'v' prefix for calculation
          VERSION=${LATEST_TAG#v}
          
          IFS='.' read -r major minor patch <<< "$VERSION"
          
          BUMP_TYPE="${{ inputs.bump_type }}"
          
          if [ "$BUMP_TYPE" == "major" ]; then
            major=$((major + 1))
            minor=0
            patch=0
          elif [ "$BUMP_TYPE" == "minor" ]; then
            minor=$((minor + 1))
            patch=0
          else
            patch=$((patch + 1))
          fi
          
          NEW_VERSION="$major.$minor.$patch"
          NEW_TAG="v$NEW_VERSION"
          
          echo "New version: $NEW_VERSION"
          echo "New tag: $NEW_TAG"
          
          # Output for next steps
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "new_tag=$NEW_TAG" >> "$GITHUB_OUTPUT"

      - name: Update package.json version
        run: |
          # Use npm version to update package.json without creating a git tag (we do that manually later)
          npm version ${{ steps.version.outputs.new_version }} --no-git-tag-version --allow-same-version

      - name: Commit and Push
        run: |
          git add package.json
          git add package-lock.json || true # Try to add lock file if it changed/exists
          
          # Check if there are changes to commit
          if ! git diff --cached --quiet; then
            git commit -m "chore: bump version to ${{ steps.version.outputs.new_version }}"
            git push origin HEAD:main
          else
            echo "No changes to package.json"
          fi
          
          # Create and push the new tag
          git tag ${{ steps.version.outputs.new_tag }}
          git push origin ${{ steps.version.outputs.new_tag }}
